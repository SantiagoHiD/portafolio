<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="JavaScript/script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>
<body>
    <header class="header">
        <img class="logoAlura" src="IMG/Logo.png" alt="Logo de alura">
    </header>
    <main class="main">
        <section class="textoEncriptado">
            <label for="areaTextoE"></label>
            <textarea id="areaTextoE" class="textMensaje" required placeholder="Ingrese el texto aqui"></textarea>

            <p class="aviso"><iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon> Solo letras minúsculas y sin acentos</p>
        </section>
        <section class="botonesED">
            <input type="button" value="Encriptar" id="botonE">

            <input type="submit" value="Desencriptar" id="botonD">
        </section>
    </main>
    <aside class="aside">
        <section class="imagenMuñeca">
            <img id="imgMuñeca" src="IMG/Muñeco.png">
            <h2 id="mensajeEspera">Ningun mensaje fue encontrado</h2>
            <p id="mensajePeticion">Ingrese el texto que desee encriptar o desencriptar.</p>
        </section>
        <section class="textoDesencriptado">
            <label for="areaTextoD"></label>
        <textarea id="areaTextoD" class="textMensaje" required></textarea>
        </section>
        <section class="botonCopiar">
            <input type="submit" value="Copiar" id="botonC">
        </section>
    </aside>
</body>
</html>
